<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>페럴렉스 배경</title>
<script type="text/javascript" src="dist/js/jquery-3.3.1.min.js" ></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('[data-type="parallax"]').each(function(){
			var $parallaxObj = $(this);
			
			$(window).scroll(function(){
				var yPos = -($(window).scrollTop() / $parallaxObj.data('speed'));
				var coords = "50% " + yPos + "px";
				$parallaxObj.css({backgroundPosition:coords});
			});
		});
	});
</script>
	
<style>
	*{margin:0; padding:0;}
	#background1{
		position: relative;
		width:100%;
		height:1000px;
		background-image: url(sample/nature-3201015_1920.jpg);
		background-size: cover;
		background-position: 50% 0; /* yPos Parallax */
		background-repeat:no-repeat;
		background-attachment: fixed
	}
	
	#background2{
		position:relative;
		width:100%;
		height:800px;
		background-color:#333333;
	}
</style>
</head>
<body>

	<div id="background1" data-type="parallax" data-speed="10">
		
	</div>

	<div id="background2" data-type="parallax" data-speed="10">
	
	</div>
	
</body>
</html>
