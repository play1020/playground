<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>인덱스</title>
	
	<style>
		.target{
			/* 한 줄 자르기 */
			display: inline-block;
			width: 200px;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;

			/* 여러 줄 자르기 추가 스타일 */
			white-space: normal;
			line-height: 1.2;
			height: 3.6em;
			text-align: left;
			word-wrap: break-word;
			display: -webkit-box;
			-webkit-line-clamp: 3;
			-webkit-box-orient: vertical;
		}
	</style>

</head>
<body>

	<div class="target">
	나랏말싸미 듕귁에 달아 문자와로 서르 사맛디 아니할쎄 이런 전차로 어린 백셩이 니르고져 홇베이셔도 마참네 제 뜨들 시러펴디 몯핧 노미하니아
	</div>
	
</body>
</html>
